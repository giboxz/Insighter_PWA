<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff"/>
    <link rel="apple-touch-icon" href="/assets/Icon/180.png">
    <link rel="manifest" href="manifest.json" />
    <title>Insighter - Recuperar Senha</title>
    <link rel="stylesheet" href="assets/css/recuperar_senha.css">
    <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/Icon/180.png" type="image/x-icon" />
</head>
    <body>
        <div class="content">
            <div class="insighter-logo">
                <a href="login.html">
                    <img src="assets/images/logo-login.png" alt="insighter-logo">
                </a>
            </div>

            <div class="content-header">
                <h1>Insira o e-mail cadastrado</h1>
                <p>Enviaremos para ele as instruções para a criação de uma nova senha</p>
            </div>
            <div class="input-recuperar">
                <input type="text" placeholder="Insira seu e-mail">
            </div>
            <div class="button-senha">
                <button type="submit">Enviar</button>
            </div>

        </div>

        <script typr="module">
            import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
      
            const el = document.createElement('pwa-update');
            document.body.appendChild(el);
      
         </script>
      
         <script>
            let newWorker;
      
            if ('serviceWorker' in navigator) {
               navigator.serviceWorker.register('./service-worker.js').then(reg => {
               reg.addEventListener('updatefound', () => {
                  // A wild service worker has appeared in reg.installing!
                  newWorker = reg.installing;
                  newWorker.addEventListener('statechange', () => {
      
                  });
               });
               });
               let refreshing;
               navigator.serviceWorker.addEventListener('controllerchange', function () {
               if (refreshing) return;
               window.location.reload();
               refreshing = true;
               });
            }
         </script>
    
    </body>
</html>
