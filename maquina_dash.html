      function init() {
        const url = new URL(window.location.href);
        const machineId = url.searchParams.get("machineId");

        let url = '/editar_maquinas.html?machineId=' + id;
        window.location.replace(url)

    <script typr="module">
      import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

      const el = document.createElement('pwa-update');
      document.body.appendChild(el);

    </script>

    <script>
      let newWorker;

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(reg => {
          reg.addEventListener('updatefound', () => {
            // A wild service worker has appeared in reg.installing!
            newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {

            });
          });
        });
        let refreshing;
        navigator.serviceWorker.addEventListener('controllerchange', function () {
          if (refreshing) return;
          window.location.reload();
          refreshing = true;
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Deseja mesmo remover esta máquina?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" onclick="deleteMachine()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function init() {
        const url = new URL(window.location.href);
        const machineId = url.searchParams.get("machineId");
        return machineId
      }
      var id = init();
      function deleteData(id) {
        fetch(`https://retoolapi.dev/2PlLEF/data/${id}`, {
          method: 'DELETE'
        }).then(message => {
          console.log('DELETE successful!');
        }).catch(message => {
          console.log('Could not DELETE');
        })
      }

      function deleteMachine() {
        let url = '/lista_de_maquinas.html';
        window.location.replace(url);
        deleteData(id);
      }



    </script>
